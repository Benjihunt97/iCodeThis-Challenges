<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://cdn.tailwindcss.com"></script>
  <title></title>
</head>

<body class="grid place-items-center min-h-screen bg-gradient-to-br from-indigo-100 to-indigo-300">
  
  <div class="w-[80%] max-w-[375px] grid gap-4 my-12 sm:my-0">
   
    <div class="bg-white p-5 rounded-md shadow-lg shadow-indigo-600 flex flex-col items-center text-center ">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3nZUAr5tblLlnNzRKPKYsbRm27b_59FCGaA&usqp=CAU" alt="" class="size-16">
      <h1 class="font-bold text-lg text-indigo-800 mt-3">Logs</h1>
      
      <p class="text-sm my-6">Easily visualise your log ins preconfigured dashboars.</p>
      
      <button class="rounded-md px-12 py-2 bg-indigo-500 text-white font-bold text-sm shadow-md shadow-indigo-400 border-2 border-indigo-500 transition-all hover:text-indigo-500 hover:bg-white">Add log Data</button>
    </div>
    
    <div class="bg-white p-2 divide-y-2 rounded-lg shadow-lg shadow-indigo-600">
      <div class="grid sm:grid-cols-[100px_auto] p-5">
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/online-analysis-6539959-5373761.png" alt="" class="size-14 shrink-0 mb-2 sm:mb-0 sm:ml-[15%]">
        <div class="shrink-0">
          <h3 class="font-bold text-lg mb-2">Statics</h3>
          <p class="mb-4 text-sm">Collect Metrics from other systems and services running on your servers.</p>
          
          <button class="border-2 border-indigo-500 rounded-md text-indigo-500 text-sm px-8 p-2 transition-all hover:text-white hover:bg-indigo-500 shadow-md shadow-indigo-400">Add Metric Data</button>
        </div>
      </div>
      <div class="grid sm:grid-cols-[100px_auto] p-5">
        <img src="https://cdn.create.vista.com/api/media/small/643598334/stock-vector-router-creative-icons-desig" alt="" class="size-14 shrink-0 mb-2 sm:mb-0 sm:ml-[15%]">
        <div class="shrink-0">
          <h3 class="font-bold text-lg mb-2">Watcher</h3>
          <p class="mb-4 text-sm">Detects changes in your data by creating, managing and monitoring alerts.</p>
          
          <button class="border-2 border-indigo-500 rounded-md text-indigo-500 text-sm px-8 p-2 transition-all hover:text-white hover:bg-indigo-500 shadow-md shadow-indigo-400">Add Metric Data</button>
        </div>
      </div>
    </div>
  
  </div>

</body>

</html>
