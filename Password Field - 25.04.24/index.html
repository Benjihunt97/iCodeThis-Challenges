<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body class="grid place-items-center min-h-screen bg-gray-200">

    <div class="w-[80%] sm:w-[400px] rounded-sm shadow-md shadow-gray-400 text-slate-800 p-5 px-10 bg-white">

        <h1 class="font-bold text-2xl mb-10">Enter your password</h1>

        <div class="flex gap-3 items-center text-xs mb-8">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cGVvcGxlfGVufDB8fDB8fHww" alt="" class="size-12 rounded-full object-cover">
            <div>
                <p>Bussiness Account</p>
                <p class="font-bold text-sm">Sarah Bills</p>
            </div>
        </div>

        <label for="password" class="mb-8">
            <span class="w-full font-semibold">Password</span>
            <div class="flex gap-2 mb-8 w-full">
                <div class="border border-slate-800 rounded-md flex items-center gap-2 overflow-hidden p-2 w-full">
                    <span class="material-symbols-outlined text-2xl">lock</span>
                    <input id="password" type="password" class="focus:outline-none w-full">
                </div>
                <button id="show_password" class="material-symbols-outlined text-2xl ml-auto">visibility_off</button>
            </div>
        </label>

        <div class="flex items-center gap-2 mb-8">
            <div class="rounded-full border border-slate-900 w-14 h-8 relative">
                <span id="toggle-ball" class="absolute top-[50%] -translate-y-[50%] size-5 rounded-full left-1 bg-sky-950 transition-all"></span>
            </div>
            <p>Stay signed in</p>

            <button class="ml-auto bg-sky-950 px-3 py-2 text-white rounded-md">Continue</button>
        </div>

        <p class="underline text-sm">Reset password</p>

    </div>
    
</body>
</html>
