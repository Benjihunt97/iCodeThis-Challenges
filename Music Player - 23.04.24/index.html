<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body class="grid place-items-center min-h-screen bg-gray-200">

    <div class="media-player w-[90%] sm:w-[350px] overflow-hidden my-7 sm:my-0 bg-white p-5 rounded-sm shadow-lg">

        <!-- top menu -->
        <div class="flex items-center justify-between text-xs text-gray-500">
            <span class="material-symbols-outlined">menu</span>

            <p>PLAYING NOW</p>

            <span class="material-symbols-outlined">library_Add</span>
        </div>

        <!-- hero section -->
        <div>
            <!-- title of the song -->
            <h1 id="song-title" class="font-semibold text-lg text-gray-700 text-center">Back in Black</h1>
            <p id="song-artist" class="font-semibold text-sm text-gray-700 text-center mb-5">-AC DC-</p>

            <!-- song album image / using the red bg for template for main image -->
            <div class="rounded-sm size-44 bg-red-300 mx-auto mb-7">
                <img src="https://www.artgroup.com/assets/img/products/ACPPR48080" alt="" id="song-album">
            </div>

            <!-- progress of the song -->
            <div class="text-xs text-gray-700 flex flex-wrap">
                <!-- progress bar -->
                <div id="outer-progress" class="bg-gray-300 rounded-full overflow-hidden relative w-full h-1">
                    <div id="inner-progress" class="absolute left-0 top-0 w-[44%] h-full bg-emerald-400 rounded-full"></div>
                </div>
                <p id="current-time">3:45</p>
                <p id="finish-time" class="ml-auto">5:36</p>
            </div>

            <!-- media controls -->
            <div class="text-gray-700 flex items-center justify-evenly overflow-hidden mb-10">
                <button id="repeat-btn" class="grid place-items-center size-8">
                    <span class="material-symbols-outlined fill-1 text-2xl">repeat</span>
                </button>
                <button id="skip-prev-btn" class="grid place-items-center size-8">
                    <span class="material-symbols-outlined text-2xl">skip_previous</span>
                </button>
                <button id="play-btn" class="grid place-items-center size-10 border border-gray-700 rounded-full">
                    <span class="material-symbols-outlined fill-1 text-3xl">play_arrow</span>
                </button>
                <button id="skip-next-btn" class="grid place-items-center size-8">
                    <span class="material-symbols-outlined text-2xl">skip_next</span>
                </button>
                <button id="shuffle-btn" class="grid place-items-center size-8">
                    <span class="material-symbols-outlined fill-1 text-2xl">shuffle</span>
                </button>
            </div>

            <!-- song list -->
            <div id="song-list" class="space-y-6 text-sm text-gray-500 font-semibold [&>*]:px-5">
            </div>
            
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
