<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="grid place-items-center min-h-screen bg-blue-50">

    <div class="w-[80%] sm:w-[400px] border-8 border-blue-200 rounded-lg text-center items-center text-sm bg-white p-12 my-8 sm:my-0 overflow-hidden">

            <h1 class="font-bold text-2xl mb-2">Join the <br> community</h1>
            <p class="font-semibold mb-7 text-xs">Take your art to the next level. Get it <br> seen by millions of people.</p>
            
            <button class="text-white text-xs text-center bg-blue-600 rounded-md py-2 w-full">Join with Facebook</button>
            
            <p class="text-xs text-gray-500 my-6">or</p>
            
            <form action="" class="grid gap-3 sm:grid-cols-2 mb-7">
                <input type="text" id="first_name" placeholder="First name" class="border border-slate-400 rounded-sm p-3 text-xs">
                <input type="text" id="last_name" placeholder="Last Name" class="border border-slate-400 rounded-sm p-3 text-xs">

                <input type="email" id="email" placeholder="Email address" class="border border-slate-400 rounded-sm p-3 text-xs sm:col-span-full">
                <input type="password" id="password" placeholder="Password" class="border border-slate-400 rounded-sm p-3 text-xs sm:col-span-full">
            
                <button class="text-white bg-slate-800 col-span-full py-2 rounded-md">Creat New Account</button>
            </form>
            
            <p class="text-xs text-gray-600">By joining, you agree to our Terms of <br> Survice Privicy Policy</p>

    </div>
    
</body>
</html>
