<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="grid place-items-center min-h-screen bg-gradient-to-br from-indigo-600 to-slate-700">

    <div class="bg-white rounded-md p-6 shadow-2xl w-[80%] sm:w-[400px] my-7 sm:my-0 relative">
        <h1 class="font-bold text-2xl text-slate-800">Apps</h1>

        <div class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 my-5">
            <div class="shadow-lg grid place-items-center py-4 group">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="" class="size-12 mb-2">
                <p class="name text-sm text-center font-semibold group-hover:hidden">GitHub</p>
                <button class="add-btn hidden text-sm bg-green-600 text-white px-3 py-.5 rounded-sm group-hover:block">ADD</button>
            </div>
            <div class="shadow-lg grid place-items-center py-4 group">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgwDq5lfNq2oleBBZrQmXLmldO8wBtnD-DjQFOj3iUxA&s" alt="" class="size-12 mb-2">
                <p class="name text-sm text-center font-semibold group-hover:hidden">Slack</p>
                <button class="add-btn hidden text-sm bg-green-600 text-white px-3 py-.5 rounded-sm group-hover:block">ADD</button>
            </div>
            <div class="shadow-lg grid place-items-center py-4 group">
                <img src="https://www.freeiconspng.com/thumbs/linkedin-logo-png/linkedin-logo-3.png" alt="" class="size-12 mb-2">
                <p class="name text-sm text-center font-semibold group-hover:hidden">LinkedIn</p>
                <button class="add-btn hidden text-sm bg-green-600 text-white px-3 py-.5 rounded-sm group-hover:block">ADD</button>
            </div>
            <div class="shadow-lg grid place-items-center py-4 group">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Dropbox_Icon.svg/2202px-Dropbox_Icon.svg.png" alt="" class="size-12 mb-2">
                <p class="name text-sm text-center font-semibold group-hover:hidden">Dropbox</p>
                <button class="add-btn hidden text-sm bg-green-600 text-white px-3 py-.5 rounded-sm group-hover:block">ADD</button>
            </div>
            <div class="shadow-lg grid place-items-center py-4 group">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuyR3iLqPZc9Oaem6myEQ7rp2iHugBg3b9q-uCXWRvag&s" alt="" class="size-12 mb-2">
                <p class="name text-sm text-center font-semibold group-hover:hidden">Trello</p>
                <button class="add-btn hidden text-sm bg-green-600 text-white px-3 py-.5 rounded-sm group-hover:block">ADD</button>
            </div>
            <div class="shadow-lg grid place-items-center py-4 group">
                <img src="https://logowik.com/content/uploads/images/jira3124.jpg" alt="" class="size-12 mb-2">
                <p class="name text-sm text-center font-semibold group-hover:hidden">Jira</p>
                <button class="add-btn hidden text-sm bg-green-600 text-white px-3 py-.5 rounded-sm group-hover:block">ADD</button>
            </div>
            
        </div>

        <button class="bg-indigo-600 text-white text-xs rounded-sm py-2 w-full">ADD MORE APPS</button>

        <div class="msg absolute left-[50%] -top-[100%] -translate-x-[50%] -translate-y-[50%] bg-white p-5 text-center rounded-md shadow-[0_0_20px_1px_#334155] text-lg font-bold w-[300px] transition-all duration-300">
            <h1><span class="text-green-600 underline">Item</span> has been added to your account.</h1>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
