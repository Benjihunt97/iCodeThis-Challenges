<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="grid place-items-center min-h-screen bg-blue-50">

    <div class="w-[80%] sm:w-[250px] rounded-md overflow-hidden relative text-sm shadow-md">
        <header class="flex gap-3 mb-12 p-8">
            <img src="https://shismqklzntzxworibfn.supabase.co/storage/v1/object/public/avatars/9869ee0c-d5b8-48c3-a2b9-3feb4bc6fbf7.png" alt="" class="size-16 rounded-full">

            <div class="text-white">
                <h1 class="font-bold">Benji Hunt</h1>
                <p class="text-gray-300">Web Develeper</p>
            </div>
        </header>

        <main class="flex flex-col">
            <button class="bg-gradient-to-r from-blue-400 to-blue-600 text-white flex items-center rounded-md px-4 py-1 mx-auto mb-8">
                <span class="material-symbols-outlined">add</span>
                Add Branch
            </button>

            <ul class="flex flex-col gap-2">
                <li class="flex items-center gap-1 transition-all py-2 border-l-2 border-l-transparent hover:border-l-blue-600 hover:text-blue-600 font-semibold">
                    <span class="material-symbols-outlined text-gray-400 mr-3 ml-6">pie_chart</span>
                    Dashboard
                </li>
                <li class="flex items-center gap-1 transition-all py-2 border-l-2 border-l-transparent hover:border-l-blue-600 hover:text-blue-600 font-semibold">
                    <span class="material-symbols-outlined text-gray-400 mr-3 ml-6">post</span>
                    Post sessions
                </li>
                <li class="flex items-center gap-1 transition-all py-2 border-l-2 border-l-transparent hover:border-l-blue-600 hover:text-blue-600 font-semibold">
                    <span class="material-symbols-outlined text-gray-400 mr-3 ml-6">bolt</span>
                    Live sessions
                </li>
                <li class="flex items-center gap-1 transition-all py-2 border-l-2 border-l-transparent hover:border-l-blue-600 hover:text-blue-600 font-semibold">
                    <span class="material-symbols-outlined text-gray-400 mr-3 ml-6">chat</span>
                    Messages
                </li>
                <li class="flex items-center gap-1 transition-all py-2 border-l-2 border-l-transparent hover:border-l-blue-600 hover:text-blue-600 font-semibold">
                    <span class="material-symbols-outlined text-gray-400 mr-3 ml-6">favorite</span>
                    Locaum library
                </li>
            </ul>

            <button class="material-symbols-outlined ml-auto text-gray-400 p-2">close</button>
        </main>

        <div class="absolute -top-0 -left-0 w-full -z-10 h-32 bg-gradient-to-br from-sky-600 via-blue-400 to-sky-800 " style="border-radius: 0% 100% 0% 100% / 30% 0% 100% 30% "></div>
    </div>

    
</body>
</html>
